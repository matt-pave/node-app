
version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    docker:
      - image: 'lakoo/node-gcloud-docker'
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - run: echo $GCLOUD_SERVICE_KEY
      - run: npm install
      - run: docker build . -t gcr.io/trove-equity/jenkins:"$CIRCLE_SHA1"
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account $GCLOUD_SERVICE_ACCOUNT --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}

workflows:
  sample: 
    jobs:
      - build-and-test:
          context:
            - "Google"

