version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    machine: true
    steps:
      - checkout
      - run: npm install
      - run:
          name: Run tests
          command: npm test
      - run: docker build . -t gcr.io/trove-equity/jenkins:${CIRCLE_SHA1}

workflows:
  sample: 
    jobs:
      - build-and-test
